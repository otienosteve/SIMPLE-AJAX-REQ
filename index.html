<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting API DATA</title>
</head>

<body>
    <h3>Data Will be displayed below</h3>
    <p id="data"></p>
    <button onclick="getData()">Get Data</button>
</body>
<script>
    function getData() {
        var xhttp = new XMLHttpRequest()
        xhttp.onreadystatechange = function() {
            if (this.status === 200 && this.readyState === 4) {
                console.log(this.responseText)
                var thed = JSON.parse(this.responseText)
                document.getElementById("data").innerText = thed.data
            }




        }
        xhttp.open('GET', 'https://meowfacts.herokuapp.com/', true)
        xhttp.send()
    }
</script>

</html>
